<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- "i" letter in modern style -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="900" fill="white" text-anchor="middle">i</text>
  
  <!-- Small "2" as superscript -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="white">2</text>
</svg>
